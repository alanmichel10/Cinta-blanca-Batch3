<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionales</title>
</head>
<body>
    <script>
        console.log('1==1',1==1);
        console.log('1!=1', 1!=1);
        console.log('2>1',2>1);
        console.log('1>=1',1>=1);
        console.log('1<=1',1<=1);
        console.log("1==='1'",1==='1');
        console.log('(4*2)>1',(4*2)>1);
    </script>
    
</body>
