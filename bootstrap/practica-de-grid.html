<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica de grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="practica-de-grid.css" </head>

    <body>
        <div class="container">
            <div class="row alto">
                <div class="col-2 vacio"></div>
                <div class="col-4 gris"></div>
                <div class="col-4 gris ">
                    <div class="row bajo">
                        <div class="col-6 gris "></div>
                        <div class="col-6 gris "></div>
                    </div>
                    <div class="row bajo">
                        <div class="col-6 gris "></div>
                        <div class="col-6 gris "></div>
                    </div>
                </div>
                <div class="col-2 vacio"></div>

            </div>
            <div class="row alto">
                <div class="col-2 vacio"></div>
                <div class="col-6 gris">
                    <div class="row bajo">
                        <div class="col-4 gris"></div>
                        <div class="col-8 gris"></div>
                    </div>
                    <div class="row bajo">
                        <div class="col-8 gris"></div>
                        <div class="col-4 gris"></div>
                    </div>

                </div>
                <div class="col-2 gris"></div>
                <div class="col-2 vacio"></div>
            </div>

        </div>
    </body>

</html>
