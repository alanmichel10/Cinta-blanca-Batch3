<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase CSS</title>
    <link rel="stylesheet" href="clase-css.css">
</head>
<body>
    
    <!--Style sirve para dar las propiedades para darle estilo
    "p"  es una etiqueta
    ".verde" es una clase
    "#parrafo-especial" es ID -->
   
    <p>Hay vienen los morros</p>
    <p class="verde">Hay vienen los morros</p>
    <p class="verde ">Hay vienen los morros</p>
    <p id="parrafo-especial">Hay vienen los morros</p>
    
</body>
</html>
